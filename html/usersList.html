<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/userList.css">
    <title>Usuarios</title>
  </head>
  <body>
    <main>
      <header>
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
          <div class="container px-4 px-lg-5">
              <a class="navbar-brand" href="#!">Admin Board</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                  <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                      <li class="nav-item"><a class="nav-link active" aria-current="page" href="#!">Home</a></li>
                      <li class="nav-item"><a class="nav-link" href="#!">About</a></li>
                      <li class="nav-item dropdown">
                          <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Shop</a>
                          <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                              <li><a class="dropdown-item" href="#!">All Products</a></li>
                              <li><hr class="dropdown-divider" /></li>
                              <li><a class="dropdown-item" href="#!">Popular Items</a></li>
                              <li><a class="dropdown-item" href="#!">New Arrivals</a></li>
                          </ul>
                      </li>
                  </ul>
                  <!-- Deberia traer de local storage el name del usuario logueado -->
                  <p class="text-white">Usuario logueado</p>
              </div>
          </div>
      </nav>
        <h1 class="text-center p-3">Usuarios Registrados</h1>
      </header>
    <section id="seccionTabla" class="container table-container">
      <form onsubmit="buscarUsuarios(event)">
        <div class="row buscar p-3">
          <div class="col-7"></div>
          <div class="col-3">
            <input id="busquedaInput" type="text">
          </div>
          <div class="col-1">
            <button type="submit" class="btn btn-info"><i class="fas fa-search"></i></button>
          </div>                        
        </div>
      </form>
      <table class="text-center tabla table table-dark table-hover table-striped">
        <thead class="text-center">
          <tr>
            <th>Nombre</th>
            <th>Rol</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody class="tablebody">
        </tbody>
      </table>    
      <div class="paginacion d-flex">
        <div class="lista">
          Show
          <select onclick="mostrarUsuarioSelect()" name="" id="show">
            <option value="2">2</option>
            <option value="4" selected>4</option>
            <option value="6">6</option>
            <option value="8">8</option>
            <option value="10">10</option>          
          </select>
        </div>
        <div id="paginacionTabla" class="paginas"></div>     
      </div> 
    </section>
    <br>  
    <footer class="py-5 bg-dark">
      <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Your Website 2021</p></div>
    </footer>
    </main>

  <!-- modal Ver Detalle usuario -->

  <div class="modal fade" id="detalleModal" tabindex="-1" aria-labelledby="titulo" aria-hidden="true">
      <div class="modal-dialog">
          <div class="modal-content bg-dark">
              <div class="modal-header">
                  <h5 class="modal-title text-warning" id="titulo">Detalle de Usuario</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div id="detalleUsuarioBody" class="modal-body bg-secondary">
              </div>
              <div class="modal-footer ">
                  <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cerrar</button>
              </div>
          </div>
      </div>
  </div>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <script src="../js/usesrList.js"></script>  
  </body>
</html>
