<!-- Modal Crear Nuevo Producto-->
<div class="modal fade" id="modalNewProduct" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Iniciar sesión</h5>
                <button id="btn-close-form" type="button" class="btn-close" data-bs-dismiss="modal"
                    aria-label="Close"></button>
            </div>
            <form id="log-in-form" action="" onsubmit="createNewProduct(event)">
                <div class="modal-body">
                    <div id="msj-error-login" class="alert alert-danger d-none" role="alert">
                        A simple danger alert—check it out!
                    </div>
                    <div class="form-floating mb-3">
                        <input id="titulo" type="text" class="form-control" placeholder="nombre del producto" required>
                        <label for="titulo">Titulo</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input id="precio" type="number" class="form-control" placeholder="precio del producto" required>
                        <label for="precio">Precio</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input id="url" type="text" class="form-control" placeholder="http://imagen..." required>
                        <label for="url">Imagen 1</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input id="src" type="text" class="form-control" placeholder="http://imagen..." required>
                        <label for="src">Imagen 2</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input id="src1" type="text" class="form-control" placeholder="http://imagen..." required>
                        <label for="src1">Imagen 3</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input id="src2" type="text" class="form-control" placeholder="http://imagen..." required>
                        <label for="src2">Imagen 4</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input id="categoria1" type="text" class="form-control" placeholder="Ej: anime" required>
                        <label for="categoria1">Categoria 1</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input id="categoria2" type="text" class="form-control" placeholder="Ej: accion" required>
                        <label for="categoria2">Categoria 2</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input id="fecha-limite" type="date" class="form-control" placeholder="Ej: 19/10/2020" required>
                        <label for="fecha-limite">Fecha limite promocion</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input id="descuento" type="number" class="form-control" placeholder="Ej: 30%" required>
                        <label for="descuento">Descuento</label>
                    </div>
                </div>
                <div class="modal-footer">
                    <input type="submit" name="Iniciar Sesion" value="Agregar producto" id="">
                    <!-- <button type="submit" class="bg-dark text-white" data-bs-dismiss="modal">Iniciar sesión</button> -->
                    <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
                </div>
